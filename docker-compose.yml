services:
  postgres:
    image: postgres:15-alpine
    container_name: receipts_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - receipts_network
  fastapi:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
    depends_on:
      - postgres
    networks:
      - receipts_network

volumes:
  postgres_data:

networks:
  receipts_network:
    driver: bridge
